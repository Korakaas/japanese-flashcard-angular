<div class="form-container">
  <form [formGroup]="flashcardForm" (ngSubmit)="onSubmit()">
    <h2>Recto</h2>
    <div>
      <label for="front">Word</label>
      <input type="text" id="front" formControlName="front" />
    </div>
    <div>
      <h2>Verso</h2>
      <div>
        <label for="back">Traduction</label>
        <input type="text" id="back" formControlName="back" />
      </div>

      <div>
        <label for="example">Exemple</label>
        <input type="text" id="example" formControlName="example" />
      </div>
      <div>
        <label for="furigana">Furigana</label>
        <input type="text" id="furigana" formControlName="furigana" />
      </div>

      <div formGroupName="flashcardTypeForm">
        <div *ngIf="type === 'vocabulary'">
          <label for="synonym">Synonyme(s)</label>
          <input type="text" id="synonym" formControlName="synonym" />
          <label for="antonym">Antonyme(s)</label>
          <input type="text" id="antonym" formControlName="antonym" />
        </div>

        <div *ngIf="type === 'kanji'">
          <label for="onyomi">Lecture onyomi</label>
          <input type="text" id="onyomi" formControlName="onyomi" />
          <label for="kunyomi">Lecture kunyomi</label>
          <input type="text" id="kunyomi" formControlName="kunyomi" />
          <label for="mnemotic">Aide mn√©motechnique</label>
          <input type="text" id="mnemotic" formControlName="mnemotic" />
        </div>

        <div *ngIf="type === 'grammar'">
          <label for="grammarConstruction">Construction grammaire</label>
          <input
            type="text"
            id="grammarConstruction"
            formControlName="grammarConstruction"
          />
          <label for="grammarNotes">Notes</label>
          <input type="text" id="grammarNotes" formControlName="grammarNotes" />
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
